<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Perspective Scene - No WebGL</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #add8e6; /* baby blue */
    overflow: hidden;
    font-family: Arial, sans-serif;
    perspective: 800px; /* Enable 3D perspective */
    height: 100vh;
    position: relative;
  }

  /* Snow container */
  .snow {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 10;
  }
  .snowflake {
    position: absolute;
    top: -10px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }
  @keyframes fall {
    0% { transform: translateY(0) translateX(0); opacity: 0.8; }
    100% { transform: translateY(110vh) translateX(20px); opacity: 0; }
  }

  /* Container for the whole scene */
  .scene {
    width: 100%;
    height: 100vh;
    position: relative;
    transform-style: preserve-3d;
  }

  /* Buildings container */
  .buildings {
    position: absolute;
    top: 0; bottom: 0;
    width: 40vw;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    pointer-events: none;
  }

  /* Left and right buildings containers */
  .buildings.left {
    left: 0;
    transform-origin: right center;
    transform: translateZ(-150px) rotateY(15deg);
  }
  .buildings.right {
    right: 0;
    transform-origin: left center;
    transform: translateZ(-150px) rotateY(-15deg);
  }

  /* Individual building */
  .building {
    background: #444;
    border-radius: 6px 6px 0 0;
    margin: 8px auto;
    opacity: 0.9;
    position: relative;
  }
  /* Buildings fade away with scale & opacity */
  .buildings.left .building:nth-child(1) { height: 240px; width: 60px; transform: scale(1); opacity: 1; }
  .buildings.left .building:nth-child(2) { height: 210px; width: 55px; transform: scale(0.9); opacity: 0.85; }
  .buildings.left .building:nth-child(3) { height: 180px; width: 50px; transform: scale(0.8); opacity: 0.7; }
  .buildings.left .building:nth-child(4) { height: 150px; width: 45px; transform: scale(0.7); opacity: 0.55; }
  .buildings.left .building:nth-child(5) { height: 120px; width: 40px; transform: scale(0.6); opacity: 0.4; }

  .buildings.right .building:nth-child(1) { height: 240px; width: 60px; transform: scale(1); opacity: 1; }
  .buildings.right .building:nth-child(2) { height: 210px; width: 55px; transform: scale(0.9); opacity: 0.85; }
  .buildings.right .building:nth-child(3) { height: 180px; width: 50px; transform: scale(0.8); opacity: 0.7; }
  .buildings.right .building:nth-child(4) { height: 150px; width: 45px; transform: scale(0.7); opacity: 0.55; }
  .buildings.right .building:nth-child(5) { height: 120px; width: 40px; transform: scale(0.6); opacity: 0.4; }

  /* Windows on buildings - yellow squares with glow */
  .window {
    width: 12px;
    height: 12px;
    background: #ffea00;
    margin: 4px auto;
    border-radius: 2px;
    box-shadow:
      0 0 6px 2px #ffea00cc,
      inset 0 0 3px 1px #ffea00ff;
  }

  /* Multiple windows stacked vertically */
  .building .windows {
    display: flex;
    flex-direction: column;
    margin-top: 15px;
  }

  /* Computer container */
  .computer {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform-style: preserve-3d;
    transform: translateX(-50%) translateZ(100px);
    width: 320px;
    height: 220px;
    background: #222;
    border-radius: 10px;
    box-shadow: 0 0 12px #000 inset;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px 20px;
  }

  /* Computer screen */
  .screen {
    width: 260px;
    height: 140px;
    background: #007bff;
    border-radius: 8px;
    position: relative;
    box-shadow:
      0 0 20px 4px #007bffcc;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    font-size: 20px;
    cursor: pointer;
    user-select: none;
  }
  .screen:hover {
    background: #0056b3;
    box-shadow: 0 0 30px 6px #0056b3cc;
  }

  /* Keyboard base */
  .keyboard {
    margin-top: 18px;
    width: 280px;
    height: 30px;
    background: #555;
    border-radius: 6px;
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    grid-gap: 6px;
    padding: 4px 8px;
    box-shadow: 0 0 8px #222 inset;
  }

  /* Keys */
  .key {
    background: #777;
    border-radius: 4px;
    box-shadow:
      0 0 4px #ddd inset;
  }
  .key.yellow-glow {
    background: #ffea00;
    box-shadow:
      0 0 10px 3px #ffea00cc,
      inset 0 0 5px 2px #fff640;
  }
</style>
</head>
<body>

<div class="scene">

 <!-- Buildings on left -->
<div class="buildings left" aria-label="Buildings on left side">
  <div class="building" style="transform: translateZ(0px) scale(1); opacity: 1;">
    <div class="windows">
      <div class="window"></div><div class="window yellow-glow"></div><div class="window"></div>
    </div>
  </div>
  <div class="building" style="transform: translateZ(-50px) scale(0.85); opacity: 0.8;">
    <div class="windows">
      <div class="window yellow-glow"></div><div class="window"></div>
    </div>
  </div>
  <div class="building" style="transform: translateZ(-100px) scale(0.7); opacity: 0.6;">
    <div class="windows">
      <div class="window"></div><div class="window yellow-glow"></div>
    </div>
  </div>
  <div class="building" style="transform: translateZ(-150px) scale(0.55); opacity: 0.4;">
    <div class="windows">
      <div class="window yellow-glow"></div>
    </div>
  </div>
</div>

<!-- Buildings on right -->
<div class="buildings right" aria-label="Buildings on right side">
  <div class="building" style="transform: translateZ(0px) scale(1); opacity: 1;">
    <div class="windows">
      <div class="window yellow-glow"></div><div class="window"></div>
    </div>
  </div>
  <div class="building" style="transform: translateZ(-50px) scale(0.85); opacity: 0.8;">
    <div class="windows">
      <div class="window"></div><div class="window yellow-glow"></div>
    </div>
  </div>
  <div class="building" style="transform: translateZ(-100px) scale(0.7); opacity: 0.6;">
    <div class="windows">
      <div class="window yellow-glow"></div>
    </div>
  </div>
  <div class="building" style="transform: translateZ(-150px) scale(0.55); opacity: 0.4;">
    <div class="windows">
      <div class="window"></div>
    </div>
  </div>
</div>

  <!-- Computer -->
  <div class="computer" role="main" aria-label="Computer with register button">
    <div class="screen" tabindex="0" role="button" aria-pressed="false" aria-label="Register Now button" onclick="alert('Registered!')">
      Register Now
    </div>
    <div class="keyboard" aria-label="Keyboard keys">
      <div class="key"></div>
      <div class="key yellow-glow"></div>
      <div class="key"></div>
      <div class="key yellow-glow"></div>
      <div class="key"></div>
      <div class="key yellow-glow"></div>
      <div class="key"></div>
      <div class="key yellow-glow"></div>
      <div class="key"></div>
      <div class="key yellow-glow"></div>
    </div>
  </div>

</div>

<!-- Snow container -->
<div class="snow" aria-hidden="true"></div>

<script>
  // Create falling snowflakes dynamically
  const snowContainer = document.querySelector('.snow');
  const flakesCount = 50;

  for (let i = 0; i < flakesCount; i++) {
    const flake = document.createElement('div');
    flake.classList.add('snowflake');
    // Random size 3-8px
    const size = 3 + Math.random() * 5;
    flake.style.width = size + 'px';
    flake.style.height = size + 'px';
    // Random horizontal start position (vw)
    flake.style.left = Math.random() * 100 + 'vw';
    // Random animation duration 5-12s
    flake.style.animationDuration = (5 + Math.random() * 7) + 's';
    // Random animation delay -10s to 0 to spread out start
    flake.style.animationDelay = (-10 + Math.random() * 10) + 's';
    snowContainer.appendChild(flake);
  }
</script>

</body>
</html>
