<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firecracker Hackathon</title>
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    /* Canvas Fullscreen */
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Intro Info */
    .info {
      position: relative;
      z-index: 2;
      padding: 100px 20px 60px;
      text-align: center;
    }

    .info h1 {
      font-size: 3em;
    }

    .info p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto 0;
    }

    /* Unfolded Paper Section */
    .paper {
      position: relative;
      z-index: 2;
      margin: 40px auto;
      width: 80%;
      background: linear-gradient(to bottom, #a60000, #ff1a1a);
      padding: 60px 30px;
      border: 6px double gold;
      border-radius: 8px;
      box-shadow: 0 0 20px gold;
      color: gold;
      font-size: 2em;
      text-align: center;
    }

    /* Golden Ribbons (corner decorations) */
    .paper::before,
    .paper::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: gold;
      transform: rotate(45deg);
    }

    .paper::before {
      top: -15px;
      left: -15px;
    }

    .paper::after {
      top: -15px;
      right: -15px;
    }

    .paper .bottom-ribbons::before,
    .paper .bottom-ribbons::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: gold;
      transform: rotate(45deg);
    }

    .paper .bottom-ribbons::before {
      bottom: -15px;
      left: -15px;
    }

    .paper .bottom-ribbons::after {
      bottom: -15px;
      right: -15px;
    }

    /* Mission Section */
    .mission-section {
      position: relative;
      z-index: 2;
      padding: 100px 0;
      background: #111;
      display: flex;
      justify-content: center;
    }

    .mission-track {
      position: relative;
      width: 400px;
      height: 400px;
      border: 2px dashed gold; /* visualize the track */
      border-radius: 50% / 30%;
      overflow: visible;
    }

    /* Firecracker shape ‚Äî the moving "arrow" on the curved track */
    .firecracker {
      position: absolute;
      top: 80%;
      left: 10%;
      width: 30px;
      height: 30px;
      background: repeating-linear-gradient(
        45deg,
        red,
        red 10px,
        gold 10px,
        gold 20px
      );
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      box-shadow: 0 0 10px gold;
      animation: moveAlongCurve 8s linear infinite;
      transform-origin: center center;
      filter: drop-shadow(0 0 5px gold);
    }

    /* Missions container */
    .missions {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-content: space-around;
      color: gold;
      font-weight: bold;
      text-align: center;
      font-size: 1.1em;
      pointer-events: none;
    }

    /* Each mission bubble */
    .mission {
      width: 80px;
      height: 80px;
      background: #222;
      border: 3px solid gold;
      border-radius: 50%;
      line-height: 1.2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-shadow: 0 0 15px gold;
      user-select: none;
    }

    /* Animation: move firecracker on an elliptical curved path */
    @keyframes moveAlongCurve {
      0%   { transform: translate(0, 0) rotate(0deg); }
      25%  { transform: translate(140px, -90px) rotate(45deg); }
      50%  { transform: translate(280px, 0) rotate(90deg); }
      75%  { transform: translate(140px, 90px) rotate(135deg); }
      100% { transform: translate(0, 0) rotate(180deg); }
    }
  </style>
</head>
<body>

  <!-- Firecracker Canvas -->
  <canvas id="canvas"></canvas>

  <!-- Intro Section -->
  <div class="info">
    <h1>üî• Firecracker Jam 2025 üéâ</h1>
    <p>Join us this New Year for an explosive coding and game-making event! Build cool projects, celebrate creativity, and start 2025 with a bang.</p>
  </div>

  <!-- Unfolded Paper Section -->
  <div class="paper">
    type here
    <div class="bottom-ribbons"></div>
  </div>

  <!-- Mission Section -->
  <section class="mission-section">
    <div class="mission-track">
      <div class="firecracker"></div>

      <div class="missions">
        <div class="mission winter">‚ùÑÔ∏è<br>Winter</div>
        <div class="mission spring">üå∏<br>Spring</div>
        <div class="mission summer">‚òÄÔ∏è<br>Summer</div>
        <div class="mission fall">üçÇ<br>Fall</div>
      </div>
    </div>
  </section>

  <!-- JavaScript for Firecracker Canvas -->
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Rocket {
      constructor(fromLeft) {
        this.fromLeft = fromLeft;
        this.reset();
      }

      reset() {
        this.x = this.fromLeft ? 0 : canvas.width;
        this.y = canvas.height * 0.9;
        this.targetX = canvas.width / 2 + random(-50, 50);
        this.targetY = canvas.height * 0.2 + random(-40, 40);
        this.speed = random(3, 5);
        this.angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
        this.vx = Math.cos(this.angle) * this.speed;
        this.vy = Math.sin(this.angle) * this.speed;
        this.exploded = false;
        this.particles = [];
      }

      update() {
        if (!this.exploded) {
          this.x += this.vx;
          this.y += this.vy;
          const dx = this.targetX - this.x;
          const dy = this.targetY - this.y;
          if (dx * dx + dy * dy < 20 * 20) {
            this.explode();
          }
        } else {
          this.particles.forEach(p => p.update());
          this.particles = this.particles.filter(p => !p.dead);
          if (this.particles.length === 0) this.reset();
        }
      }

      draw() {
        if (!this.exploded) {
          ctx.save();
          ctx.fillStyle = 'white';
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        } else {
          this.particles.forEach(p => p.draw());
        }
      }

      explode() {
        this.exploded = true;
        const count = 50 + Math.floor(random(0, 50));
        for (let i = 0; i < count; i++) {
          this.particles.push(new Particle(this.x, this.y));
        }
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        const angle = random(0, Math.PI * 2);
        const speed = random(1, 5);
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.decay = random(0.015, 0.03);
        this.dead = false;
        this.color = `hsl(${random(0, 360)}, 100%, 70%)`;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
        if (this.alpha <= 0) {
          this.dead = true;
        }
      }

      draw() {
        if (this.dead) return;
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    const rockets = [];
    function launchRocket() {
      const fromLeft = Math.random() < 0.5;
      rockets.push(new Rocket(fromLeft));
    }

    setInterval(launchRocket, 800);

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      rockets.forEach(r => {
        r.update();
        r.draw();
      });

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
