<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firecracker Hackathon</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    h1, p {
      text-align: center;
    }

    /* Firecracker animation at the top */
    .fireworks {
      position: relative;
      height: 200px;
      background: black;
      overflow: hidden;
    }

    .firework {
      position: absolute;
      bottom: 0;
      width: 4px;
      height: 80px;
      background: red;
      animation: launch 3s ease-in-out infinite;
    }

    .firework::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, yellow, orange, red);
      opacity: 0;
      animation: explode 3s ease-in-out infinite;
    }

    .firework:nth-child(1) { left: 20%; animation-delay: 0s; }
    .firework:nth-child(2) { left: 40%; animation-delay: 1s; }
    .firework:nth-child(3) { left: 60%; animation-delay: 2s; }
    .firework:nth-child(4) { left: 80%; animation-delay: 1.5s; }

    @keyframes launch {
      0% { bottom: 0; height: 80px; }
      60% { bottom: 120px; height: 20px; }
      70% { height: 0; }
      100% { bottom: 0; height: 80px; }
    }

    @keyframes explode {
      0%, 60% { opacity: 0; transform: scale(0.5); }
      70% { opacity: 1; transform: scale(2); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    /* Event Info */
    .info {
      padding: 40px 20px;
      text-align: center;
      z-index: 10;
    }

    .info h1 {
      font-size: 3em;
    }

    .info p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Red paper banner */
    .banner {
      background: linear-gradient(to bottom, #a60000, #ff0000);
      color: gold;
      text-align: center;
      font-size: 2em;
      padding: 20px 0;
      margin: 40px auto;
      width: 80%;
      position: relative;
      border: 4px solid gold;
    }

    .banner::before,
    .banner::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40px;
      height: 40px;
      background: gold;
      border-radius: 50%;
      transform: translateY(-50%) rotate(45deg);
      z-index: -1;
    }

    .banner::before {
      left: -20px;
    }

    .banner::after {
      right: -20px;
    }

    /* Ribbon effect corners */
    .ribbon {
      position: absolute;
      width: 20px;
      height: 20px;
      background: gold;
    }

    .ribbon.tl {
      top: -10px;
      left: -10px;
    }

    .ribbon.tr {
      top: -10px;
      right: -10px;
    }

    .ribbon.bl {
      bottom: -10px;
      left: -10px;
    }

    .ribbon.br {
      bottom: -10px;
      right: -10px;
    }

    /* Mission Path */
    .mission-path {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      padding: 60px 20px;
      position: relative;
    }

    .mission-path::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 10%;
      width: 80%;
      height: 4px;
      background: red;
      z-index: 0;
    }

    .mission {
      position: relative;
      z-index: 1;
    }

    .mission img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid white;
    }

    /* Arrow/firecracker shape */
    .arrow {
      position: absolute;
      top: 50%;
      left: 10%;
      width: 20px;
      height: 20px;
      background: red;
      transform: translateY(-50%) rotate(45deg);
      animation: moveArrow 10s linear infinite;
      z-index: 2;
    }

    @keyframes moveArrow {
      0% { left: 10%; }
      100% { left: 90%; }
    }

  </style>
</head>
<body>

  <!-- Fireworks at the top -->
  <div class="fireworks">
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
  </div>

  <!-- Event Info -->
  <div class="info">
    <h1>ðŸŽ† Firecracker Jam 2025 ðŸŽ‰</h1>
    <p>Join us this New Year for an explosive coding and game jam! Create, build, and celebrate with a bang!</p>
  </div>

  <!-- Red Paper Banner -->
  <div class="banner">
