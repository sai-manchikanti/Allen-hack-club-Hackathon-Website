<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Firecracker Launch Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
    }
    .info h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    .info p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="info">
    <h1>Firecracker Jam 2025 ðŸŽ†</h1>
    <p>Launching from sides, popping in center. Letâ€™s light up New Year with code!</p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Utility function
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Rocket {
      constructor(fromLeft) {
        this.fromLeft = fromLeft;
        this.reset();
      }
      reset() {
        this.x = this.fromLeft ? 0 : canvas.width;
        this.y = canvas.height * 0.9;  // start near bottom
        this.targetX = canvas.width / 2 + random(-50, 50);
        this.targetY = canvas.height / 2 + random(-100, 100);
        this.speed = random(3, 5);
        this.angle = Math.atan2(this.targetY - this.y, this.targetX - this.x);
        this.vx = Math.cos(this.angle) * this.speed;
        this.vy = Math.sin(this.angle) * this.speed;
        this.exploded = false;
        this.particles = [];
      }
      update() {
        if (!this.exploded) {
          this.x += this.vx;
          this.y += this.vy;
          // Check if near target
          const dx = this.targetX - this.x;
          const dy = this.targetY - this.y;
          if (dx * dx + dy * dy < 20 * 20) {
            this.explode();
          }
        } else {
          this.particles.forEach(p => p.update());
          // remove dead particles
          this.particles = this.particles.filter(p => !p.dead);
          if (this.particles.length === 0) {
            this.reset();
          }
        }
      }
      draw() {
        if (!this.exploded) {
          ctx.save();
          ctx.fillStyle = 'white';
          ctx.beginPath();
          ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        } else {
          this.particles.forEach(p => p.draw());
        }
      }
      explode() {
        this.exploded = true;
        const count = 50 + Math.floor(random(0, 50));
        for (let i = 0; i < count; i++) {
          this.particles.push(new Particle(this.x, this.y));
        }
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        const angle = random(0, Math.PI * 2);
        const speed = random(1, 5);
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.alpha = 1;
        this.decay = random(0.015, 0.03);
        this.dead = false;
        this.color = `hsl(${random(0, 360)}, 100%, 70%)`;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= this.decay;
        if (this.alpha <= 0) {
          this.dead = true;
        }
      }
      draw() {
        if (this.dead) return;
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }

    // Create rockets alternating from left & right
    const rockets = [];
    function launchRocket() {
      const fromLeft = Math.random() < 0.5;
      rockets.push(new Rocket(fromLeft));
    }

    // Launch periodically
    setInterval(launchRocket, 800);

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';  // slight trail effect
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      rockets.forEach(r => {
        r.update();
        r.draw();
      });

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
