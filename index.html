<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Year Hackathon - Firecracker Theme</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    h1, p {
      text-align: center;
    }

    .info {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .info h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .info p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Firecracker animation container */
    .firecracker {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: red;
      animation: shoot 2s ease-out infinite;
    }

    /* From left */
    .left {
      left: 0;
      bottom: 10%;
      background: red;
      animation-name: shootLeft;
    }

    /* From right */
    .right {
      right: 0;
      bottom: 10%;
      background: blue;
      animation-name: shootRight;
      animation-delay: 1s;
    }

    @keyframes shootLeft {
      0% {
        transform: translateX(0) translateY(0) scale(1);
        opacity: 1;
      }
      70% {
        transform: translateX(50vw) translateY(-40vh) scale(1.5);
        opacity: 1;
      }
      100% {
        transform: translateX(50vw) translateY(-40vh) scale(3);
        opacity: 0;
      }
    }

    @keyframes shootRight {
      0% {
        transform: translateX(0) translateY(0) scale(1);
        opacity: 1;
      }
      70% {
        transform: translateX(-50vw) translateY(-40vh) scale(1.5);
        opacity: 1;
      }
      100% {
        transform: translateX(-50vw) translateY(-40vh) scale(3);
        opacity: 0;
      }
    }

    /* Optional sparkle explosion */
    .explosion {
      position: absolute;
      width: 6px;
      height: 6px;
      background: yellow;
      border-radius: 50%;
      opacity: 0;
      animation: explode 2s infinite;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }

    @keyframes explode {
      70% {
        opacity: 0;
        transform: scale(0.5);
      }
      80% {
        opacity: 1;
        transform: scale(2);
        background: orange;
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }
  </style>
</head>
<body>

  <!-- Info Section -->
  <div class="info">
    <h1>ðŸ”¥ Firecracker Hackathon 2025 ðŸŽ‰</h1>
    <p>Join us this New Year for an explosive coding and game-making event! Build cool projects, celebrate creativity, and start 2025 with a bang.</p>
  </div>

  <!-- Firecrackers -->
  <div class="firecracker left"></div>
  <div class="firecracker right"></div>

  <!-- Explosion in the middle -->
  <div class="explosion"></div>

</body>
</html>
